  <!-- Contact Section -->
  <section class="contact">
    <h1>Contact Us</h1>
    <p>We’d love to hear from you. Fill out the form or reach us directly.</p>

    <div class="contact-container">
      <!-- Contact Form -->
      <form action="https://formspree.io/f/mnnbnndq" method="POST" class="contact-form">
        <label for="name">Your Name</label>
        <input type="text" name="name" id="name" required>

        <label for="email">Your Email</label>
        <input type="email" name="email" id="email" required>

        <label for="message">Message</label>
        <textarea name="message" id="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>

      <!-- Contact Info -->
      <div class="contact-info">
        <h3>Reach Us Directly</h3>
        <p><strong>Email:</strong> <a href="mailto:alishaahmed@xrsphere.in"> alishaahmed@xrsphere.in</a></p>
        <p><strong>Phone:</strong> <a href="tel:+91 8277296694">+91 82772 96694</a></p>
